---
sources:
  redis_prod:
    # define how shotover listens for incoming connections from our client application (`redis-benchmark`).
    Redis:
      listen_addr: "127.0.0.1:6379"
chain_config:
  redis_chain:
    # configure Shotover to connect to the Redis cluster via the shotover instances passthrough node
    - RedisSinkCluster:
        destination:
          Handling: "127.0.0.1:2220"
source_to_chain_mapping:
  # connect our Redis source to our Redis cluster sink (transform).
  redis_prod: redis_chain
