---
chain_config:
  redis_chain_1:
    - RedisSource:
        listen_addr: "127.0.0.1:6379"
        connection_limit: 3000000
    - Tee:
        buffer_size: 10000
        behavior:
          SubchainOnMismatch:
            - QueryTypeFilter:
                filter: Read
            - RedisSinkSingle:
                remote_address: "127.0.0.1:1111"
                connect_timeout_ms: 3000
        chain:
          - QueryTypeFilter:
              filter: Read
          - DebugReturner:
              Redis: "41"
    - DebugReturner:
        Redis: "42"
