---
chain_config:
  redis_chain:
    - RedisSource:
        listen_addr: "127.0.0.1:6379"
        connection_limit: 3000000
    - Tee:
        behavior: FailOnMismatch
        buffer_size: 10000
        chain:
          - QueryTypeFilter:
              filter: Read
          - DebugReturner:
              Redis: "41"
    - DebugReturner:
        Redis: "42"
